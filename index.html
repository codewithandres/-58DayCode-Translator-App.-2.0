<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App | Andres developer</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- ionic Icon -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <!-- custom js -->
    <script src="js/app.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <div class="card input-wrapper">
            <div class="from">
                <span class="heading">From : </span>
                <!-- custom select -->
                <div class="dropdowm-container " id="input-language">
                    <div class="dropdowm-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected">Auto Detected</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdowm-menu">
                        <li class="option active">Option 1</li>
                        <li class="option ">Option 2</li>
                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="input-text" placeholder="Enter your text"></textarea>
                <div class="chars">
                    <span id="input-chart">0 </span> / 500
                </div>
            </div>
            <div class="card-bottom">
                <p>Or Choose your document</p>
                <label for="upload-document">
                    <span id="upload-title">Chooso file</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden>
                </label>
            </div>
        </div>

        <div class="center">
            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>

        <!-- output-wrapper -->
        <div class="card output-wrapper">

            <div class="to">
                <span class="heading">To : </span>
                <!-- custom select -->
                <div class="dropdowm-container" id="output-language">
                    <div class="dropdowm-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected">English</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdowm-menu">

                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="output-text" placeholder="Traslated text will appear here..."></textarea>
            </div>
            <div class="card-bottom">
                <p>Or download document</p>
                <button id="dowmload-document">
                    <span>Dowmload</span>
                    <ion-icon name="cloud-download-outline"></ion-icon>
                </button>
            </div>
        </div>

    </div>


    <div class="mode">
        <label for="dark-mode-btn" class="toggle">
            <div class="toggle-trak">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <ion-icon name="sunny-outline" class="sunny"></ion-icon>
                <ion-icon name="moon-outline" class="moon"></ion-icon>
            </div>
        </label>
    </div>
</body>

</html>
